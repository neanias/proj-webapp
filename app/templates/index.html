{% extends "layout.html" %}
{% block body %}
<h2>Honours Project</h2>
<p>Draws shields</p>
<div class="row">
  <div class="col">
    <svg
      xmlns:dc="http://purl.org/dc/elements/1.1/"
      xmlns:cc="http://creativecommons.org/ns#"
      xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns="http://www.w3.org/2000/svg"
      id="svg2"
      height="300"
      width="260"
      version="1.1">
      <metadata id="metadata37">
        <rdf:RDF>
          <cc:Work rdf:about="">
            <dc:format>image/svg+xml</dc:format>
            <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
            <dc:title></dc:title>
          </cc:Work>
        </rdf:RDF>
      </metadata>
      <defs>
        <clipPath id="shield_clip_path">
          <path stroke="#000" stroke-width="3"
                d="m 6.5,6.5 0,70.556376999999983 C 6.5,217.94823 110.38712,282.97591 130,293.5 c 19.61288,-10.52409 123.5,-75.55177 123.5,-216.443623 L 253.5,6.5 6.5,6.5 z" />
        </clipPath>
      </defs>
      <g id="shield_layer">
        <path id="shield"
              d="m 6.5,6.5 0,70.556376999999983 C 6.5,217.94823 110.38712,282.97591 130,293.5 c 19.61288,-10.52409 123.5,-75.55177 123.5,-216.443623 L 253.5,6.5 6.5,6.5 z" />
      </g>
      <g id="charges_layer" clip-path="url(#shield_clip_path)">
      </g>
    </svg>
  </div>
  <div class="col">
    <form accept-charset="utf-8">
      <div class="form-group">
        <label for="blazon" class="control-label">Enter blazon</label>
        <textarea class="form-control" placeholder="E.g. Azure, a bend Or" required="true" name="blazon" id="blazon" rows="5" cols="40"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Draw</button>
    </form>
  </div>
</div>
{% endblock %}
